<html>

    <head>
        <title>Roman Arabic Converter </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" rel="stylesheet" href="src/index.css">
        <script type="text/javascript" src="src/arabic_roman.js"></script>
        <script type="text/javascript" src="src/index.js"></script>
        <script type="text/javascript" src="src/roman_arabic.js"></script>
    </head>

    <body>

        <div id="content">
            <p id="intro">
                <strong> Welcome to Number converter, the most sophisticated
                    converter for
                    <a href="https://en.wikipedia.org/wiki/Roman_numerals" title="Wikipedia Roman Numeral">
                        Roman
                        Numberal </a> to <a href="https://en.wikipedia.org/wiki/Arabic_numerals"
                        title="Wikipedia Arabic Numeral">Arabic numerals.</a>
                </strong>
            </p>
            <div id="output-box">

                <input id="inputArea" type="text" placeholder="Roman or Arabic Number"
                    name="inputField" />

                <br />
                <button type="button" onclick="converter('inputField')" id="convertBtn"
                    value="Convert">Convert
                </button>
                <div id="result">
                    Result will appear here
                </div>
            </div>
        </div>

    </body>

</html>
